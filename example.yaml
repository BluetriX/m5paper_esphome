
esp32:
  board: esp32dev
  framework:
    type: arduino

esphome:
  name: m5paper
  on_boot:
    priority: 750.0
    then:
      - IT8951E.clear
      - delay: 100ms
      - component.update: m5paper_display

external_components:
  - source:
      type: git
      url: https://github.com/BluetriX/m5paper_esphome
      ref: main
    components: [ bm8563, gt911, it8951e, m5paper, spi ]
    
# Enable logging
logger:

# Enable psram
psram:

# Enable Home Assistant API
api:
  encryption: 
    key: "rrVoOaXSkSp/B0xZJlgPQS/+JCN7mvMQTWsRVx5rDSk="

ota:
  password: "b0b4026c10c7d4a1152169d16fbe0a1c"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "M5Paper Fallback Hotspot"
    password: "5LDgjqkLCPjZ"

captive_portal:

font:
  - file: "gfonts://Roboto"
    id: font1
    size: 20
  - file: "gfonts://Roboto"
    id: large_font
    size: 40

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO12
  miso_pin: GPIO13

i2c:
  sda: GPIO21
  scl: GPIO22

display:
  - platform: it8951e
    id: m5paper_display
    display_cs_pin: GPIO15
    reset_pin: GPIO23
    busy_pin: GPIO27
    rotation: 90
    reversed: False
    update_interval: "10s"
    lambda: |-
      it.printf(25, 25, id(large_font), "%.1fÂ°", id(current_temperature).state);
      it.strftime(350, 25, id(large_font), "%H:%M:%S", id(rtc_time).now());

touchscreen:
  - platform: gt911
    display: m5paper_display
    id: gt911_touchscreen
    interrupt_pin: GPIO36

# Deep sleep works, but it's not great battery life, i'd advise using the 
# bm
#deep_sleep:
#  id: deep_sleep_1
