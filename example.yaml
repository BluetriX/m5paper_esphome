#  sleep_duration: 20min
#  wakeup_pin:
#    number: GPIO38
#    inverted: true
#  esp32_ext1_wakeup:
#    pins:
#      - GPIO37
#    mode: ALL_LOW

time:
  - platform: homeassistant
    id: ha_time
    on_time_sync: 
      - bm8563.write_time
  - platform: bm8563
    id: rtc_time
    sleep_duration: 3600000ms

m5paper:
  battery_power_pin: GPIO5
  main_power_pin: GPIO2
  update_interval: 10s
  battery_voltage:
    name: "M5Paper Battery"

sensor:
  - platform: sht3xd
    temperature:
      name: "M5Paper Temperature"
      id: current_temperature
    humidity:
      name: "M5Paper Humidity"
    address: 0x44
    update_interval: 10s

binary_sensor:
  - platform: gpio
    name: "Right"
    id: right_button
    pin: 
      number: GPIO37
      inverted: true
    on_press: 
      - component.update: m5paper_display
    on_release: 
      - component.update: m5paper_display
  - platform: gpio
    name: "BTN/PWR"
    pin: 
      number: GPIO38
      inverted: true
  - platform: gpio
    name: "Left"
    pin: 
      number: GPIO39
      inverted: true
  - platform: touchscreen
    name: Top Left Touch Button
    id: top_left_touch_button
    touchscreen_id: gt911_touchscreen
    internal: true
    x_min: 0
    x_max: 100
    y_min: 0
    y_max: 100
    on_press: 
      # Example of applying the sleep duration and shutting down to the lowest power mode
      - bm8563.apply_sleep_duration
      - delay: 1s
      - m5paper.shutdown_main_power

